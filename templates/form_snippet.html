
{% for error in form.non_field_errors  %}
    <div class="text-red-400">{{error}}</div>
{% endfor %}

{% for field in form %}
    <div class="" style="display: flex; flex-direction: column; ">
        <div class="text-red-500">{{field.errors}}</div>
        {{field.label_tag}}
        {{field}}
    </div>
{% endfor %}
